<main>
    <div class="container body-content">
        <h1>Category - <th:block th:text="${category.name}"/></h1>
        <div class="row">
            <th:block th:each="article : ${articles}">
                <div class="col-md-6">
                    <article>

                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>

                        <small class="author" th:text="${article.author.fullName}"></small>
                        <p>
                            <a class="btn btn-default btn-xs" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                        </p>

                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="article-limit">Articles max count per page:</label>
                <select class="form-control" name="article-limit" id="article-limit" onchange="changeLimit();">
                    <option id="article-limit-option-5" value="5">5</option>
                    <option id="article-limit-option-10" value="10">10</option>
                    <option id="article-limit-option-15" value="15">15</option>
                    <option id="article-limit-option-20" value="20">20</option>
                </select>
            </div>
            <div class="col-md-6">
                <nav aria-label="Page navigation example">
                    <ul class="pull-right pagination">
                        <li class="page-item"><a id="list-articles-pagination-a" class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</main>
