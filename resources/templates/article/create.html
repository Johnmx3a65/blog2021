<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/article/create}" method="POST" th:object="${article}">
                <fieldset>
                    <legend>New Post</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="title">Article Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" th:field="*{title}" class="form-control" id="title" name="title" placeholder="Article Title"/>
                            <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" th:field="*{content}" rows="6" id="content" name="content"></textarea>
                            <div style="color: red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content error</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="tags">Tags</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="tags" placeholder="Tags" pattern="(([A-Za-z]+,\s*)+([A-Za-z]+($|\s*)))" name="tags"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="category">Category</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="category" required="required" name="category">
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
